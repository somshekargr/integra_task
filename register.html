     </header>

     <!-- student register fromm -->
     <div id="registerBlock">
     <div class="container py-5">
      <h1 class="py-1 my-1 text-center text-uppercase border-bottom">student registration</h1>
    <div class="row m-5">
      <div class="col-sm-3">
        <!--left col-->
        <div class="text-center">
          <img
            src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="avatar img-circle img-thumbnail"
            alt="avatar"
          />
          <h6>Upload your photo...</h6>
          <input type="file" class="text-center center-block file-upload" />
        </div>
      </div>
      <!--/col-3-->
      <div class="col-sm-9">
            <form id="register-form" action="##" method="post"  >
              <div class="form-group">
                <div class=>
                  <label class=""for="first_name"><h4>First name</h4></label>
                  <input type="text" class="form-control "name="first_name" id="first_name" placeholder="first name"title="enter your first name if any."/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="last_name"><h4>Last name</h4></label>
                  <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name" title="enter your last name if any."/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="birthdate"><h4>Birth Date</h4></label>
                  <input type="date" class="form-control" name="birthdate" id="birthdate" placeholder="enter DOB" title="enter your birth date."/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="Gender"><h4>Gender</h4></label><br>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                  </div>
                  </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="email"><h4>Email</h4></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
              <label for="mobile"><h4>Mobile</h4></label>
                  <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number" title="enter your mobile number if any."/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="city"><h4>City</h4></label>
                  <input type="city" class="form-control"  id="city"  placeholder="example:Bangalore,India" title="enter a location"/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="password"><h4>Password</h4></label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password."/>
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-6">
                  <label for="password2"><h4>Verify</h4></label>
                  <input type="password" class="form-control" name="password2"
                    id="password2"
                    placeholder="password2"
                    title="enter your password2."
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <br />
       <div id="alertBlock"></div>

                  <button class="btn btn-lg btn-success" style="width: 100%;" type="submit">
                     Register
                  </button>
                  <button class="btn btn-lg btn-secondary my-3" style="width: 100%;" type="reset">
                     Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        
      </div>
    </div>      
  </div>
